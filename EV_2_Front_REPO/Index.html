<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular promedio</title>
    <link rel="icon" type="image/x-icon" href="/img/calculator_732398.png">
</head>
<body>

    <div>
        <h3>Seguimiento de Calificaciones de estudiantes</h3>
        <div>
            <div>
                Promedio de calificaciones
            </div>
            <div id="average">
                0.00
            </div>
        </div>
    </div>

    <div>
        <form id="studentForm">
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="grade">Calificaci√≥n (1.0 - 7.0)</label>
                <input type="number" id="grade" step="0.1" min="1.0" max="7.0">
            </div>
            <button type="submit">Agregar estudiante</button>
        </form>
    </div>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="Script.js"></script>
</body>
</html>
